<ion-header>
    <ion-navbar color="primary">
        <button ion-button icon-only menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Elite Schedule</ion-title>
    </ion-navbar>
    <ion-toolbar color="secondary">
        <ion-title>My Teams</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content padding>
    <!--<p>You are not currently following any teams.</p>-->
    <!--<p>First select a tournament, then you can follow teams from their team page.</p>-->
      <ion-list>
        <button ion-item *ngFor="let item of favorites">
          <ion-icon name="star"></ion-icon>

          {{item.team.name}}</button>

      </ion-list>
    <button (click)="goToTournaments()">Find a Tournament</button>
</ion-content>
